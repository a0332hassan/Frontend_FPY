<mat-card class="login-card">
    <mat-card-header>
        <div class="login-header">
            <mat-card-title><b>Register</b></mat-card-title>
            <p>Welcome , Please Fill the Fields</p>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="Username" type="text" name="username" required>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="Email" type="email" name="email" required>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="Password" type="password" name="password" required>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="Role" type="text" name="role" required>
            </mat-form-field>
            <button mat-raised-button color="primary" class="full-width" routerLink="/lecturer/dashboard">Register</button>
        </form>
    </mat-card-content>
</mat-card>
