<mat-card class="login-card">
    <mat-card-header>
        <div class="login-header">
            <mat-card-title><b>Login</b></mat-card-title>
            <p>Welcome back, Please login to continue</p>
        </div>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="Username" type="text" name="username" required>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
                <input matInput placeholder="Password" type="password" name="password" required>
            </mat-form-field>
            <button mat-raised-button color="primary" class="full-width" routerLink="/lecturer/dashboard">Login</button>
        </form>
    </mat-card-content>
</mat-card>
