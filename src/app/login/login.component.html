<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" type="text" name="username" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" type="password" name="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
